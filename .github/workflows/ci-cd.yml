name: CI/CD
on: [push, pull_request]

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    name: Deploy to GitHub pages
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: src
