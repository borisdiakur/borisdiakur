		<script>
			var storedPref = window.localStorage.getItem('dark-light')
			if (storedPref !== null) {
				var isDark = storedPref === 'dark' ? true : false
				document.documentElement.classList.add(
					`ui-${this.isDark ? 'dark' : 'light'}`
				)
				document.documentElement.classList.remove(
					`ui-${!this.isDark ? 'dark' : 'light'}`
				)
				document.documentElement.style.colorScheme = isDark ? 'dark' : 'auto'
			}
		</script>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				padding: 0;
				-webkit-user-select: none;
				-webkit-touch-callout: none;
			}
			@media (prefers-color-scheme: dark) {
				html {
					filter: invert(0.9) hue-rotate(320deg) brightness(0.88);
				}
			}
			html.ui-light {
				filter: none;
			}
			html.ui-dark {
				filter: invert(0.9) hue-rotate(320deg) brightness(0.88);
			}
		</style>
